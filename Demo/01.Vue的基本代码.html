<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--1.导入Vue的包-->
    <script src="./lib/vue-2.6.11.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
    </div>
    
    <script>
        //2.创建一个Vue的实例
        //当我们导入包之后，在浏览器的内存中，就多了一个Vue构造函数
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '爱白菜的小昆虫'
            }
        })
    </script>

</body>
</html>
