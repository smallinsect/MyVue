<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--1.导入Vue的包-->
    <script src="./lib/vue-2.6.11.js"></script>
    <style>
        .inner{
            height: 150px;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--使用.stop 阻止冒泡-->
        <!-- <div class="inner" @click="divlHandler">
            <input type="button" value="戳他" @click.stop="btnHandler">
        </div> -->
        <!--使用 .captrue 实现捕获触发事件机制-->
        <!-- <div class="inner" @click.capture="divlHandler">
            <input type="button" value="戳他" @click="btnHandler">
        </div> -->
        <!--使用 .self 实现只有点当前元素的时候，才会触发时间处理函数-->
        <!-- <div class="inner" @click.self="divlHandler">
            <input type="button" value="戳他" @click="btnHandler">
        </div>  -->
        <!--使用 .once 只触发一次事件-->
        <div class="inner" @click.self="divlHandler">
            <input type="button" value="戳他" @click.once="btnHandler">
        </div> 
        <!--使用.prevent阻止默认行为-->
        <a href="baidu.com" @click.prevent="linkclick">有问题先去百度</a>
    </div>
    
    <script>
        //2.创建一个Vue的实例
        //当我们导入包之后，在浏览器的内存中，就多了一个Vue构造函数
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '爱白菜的小昆虫。。。。。。',
                intervalId: null //在data中定义定时器ID
            },
            methods:{
                divlHandler(){
                    console.log("这是 divlHandler")
                },
                btnHandler(){
                    console.log("这是 btnHandler")
                },
                linkclick(){
                    console.log("这是 linkclick")
                }
            }
        })
    </script>

</body>
</html>
