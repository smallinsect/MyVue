<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--1.导入Vue的包-->
    <script src="./lib/vue-2.6.11.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="按钮" @click="start">
        <input type="button" value="按钮" @click="stop">
        <p v-cloak>{{ msg }}</p>
    </div>
    
    <script>
        //2.创建一个Vue的实例
        //当我们导入包之后，在浏览器的内存中，就多了一个Vue构造函数
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '爱白菜的小昆虫。。。。。。',
                intervalId: null //在data中定义定时器ID
            },
            methods:{
                start(){
                    if (this.intervalId) {
                        return
                    }
                    //设置一个定时器 => 外部的值就给内部使用
                    this.intervalId = setInterval(() => {
                        var s = this.msg.substring(0, 1)
                        var e = this.msg.substring(1)
                        this.msg = e + s
                    }, 400)
                },
                stop(){
                    clearInterval(this.intervalId)
                    this.intervalId = null
                }
            }
        })
    </script>

</body>
</html>
