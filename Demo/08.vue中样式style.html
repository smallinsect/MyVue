<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--1.导入Vue的包-->
    <script src="./lib/vue-2.6.11.js"></script>
    <style>
        .red{
            color: red;
        }
        .width{
            width: 500px;
        }

            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{

</head>
<body>
    <div id="app">
        <h1 style="color:red">娃娃哈哈哈。。。。</h1>

        <h1 :style="[styleobj, styleobj1]">娃娃哈哈哈。。。。</h1>
    </div>
    
    <script>
        //2.创建一个Vue的实例
        //当我们导入包之后，在浏览器的内存中，就多了一个Vue构造函数
        var vm = new Vue({
            el: '#app',
            data: {
                flag:true,
                styleobj: {color: 'green', background:'black'},
                styleobj1: {'font-weight': 200}
            },
            methods:{
                calc(){
                }
            }
        })
    </script>

</body>
</html>
