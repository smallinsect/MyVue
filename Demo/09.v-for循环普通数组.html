<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--1.导入Vue的包-->
    <script src="./lib/vue-2.6.11.js"></script>
    <style>
    </style>
</head>
<body>
    <div id="app">
        <p>{{ list[0] }}</p>
        <p>{{ list[1] }}</p>
        <p>{{ list[2] }}</p>
        <p>{{ list[3] }}</p>
        <p>{{ list[4] }}</p>

        <p v-for="item in list">----{{ item }}----</p>
        <p v-for="(item, i) in list">索引{{ i }}==值{{ item }}==</p>
        <p v-for="(item, i) in ulist">索引{{ i }}=={{ item.id }}=={{ item.name }}</p>
    </div>
    
    <script>
        //2.创建一个Vue的实例
        //当我们导入包之后，在浏览器的内存中，就多了一个Vue构造函数
        var vm = new Vue({
            el: '#app',
            data: {
                list: [1, 2, 3, 4, 5],
                ulist: [
                    { id: 1, name: '小昆虫1'},
                    { id: 2, name: '小昆虫2'},
                    { id: 3, name: '小昆虫3'},
                    { id: 4, name: '小昆虫4'}
                ]
            },
            methods:{
                calc(){
                }
            }
        })
    </script>

</body>
</html>
